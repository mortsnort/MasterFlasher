name: Build and Release Android APK

on:
  push:
    # This workflow triggers only when you push a tag starting with 'v' (e.g. v1.0.0)
    tags:
      - 'v*'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout Source
        uses: actions/checkout@v4

      # 2. Setup Java (Required for Android build)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      # 3. Setup Node.js (Required for Ionic/Capacitor build)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # 4. Install Dependencies and Build Web Assets
      - name: Install Dependencies & Build
        run: |
          npm ci
          npm run build --prod
      # If using Ionic, use: npm run build --prod

      # 5. Sync Capacitor
      - name: Capacitor Sync
        run: npx cap sync android

      # 6. Build Android APK (Unsigned)
      - name: Build Gradle
        working-directory: ./android
        run: ./gradlew assembleRelease

      # 7. Sign the APK using the Secrets
      - name: Sign APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        ## The action outputs the signed path to ${{ steps.sign_app.outputs.signedReleaseFile }}

      # 8. Create GitHub Release and Upload APK
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.sign_app.outputs.signedReleaseFile }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}