name: Build and Release Android APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - name: Checkout Source
        uses: actions/checkout@v4

      # 2. Setup Java (required for Android / Gradle)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      # 3. Setup Node.js (Ionic / Capacitor)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # 4. Install npm dependencies + build web assets
      - name: Install Dependencies & Build Web
        run: |
          npm ci
          npm run build --prod

      # 5. Capacitor sync
      - name: Capacitor Sync
        run: npx cap sync android

      # 6. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 7. Install required Android SDK components
      - name: Install Android SDK Packages
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-34" \
                     "build-tools;34.0.0"

      # 8. Build unsigned release APK
      - name: Build Gradle Release
        working-directory: ./android
        run: ./gradlew assembleRelease

      # 9. Sign APK
      - name: Sign APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      # 10. Create GitHub Release and upload APK
      - name: Rename signed APK
        run: |
          mv "${{ steps.sign_app.outputs.signedReleaseFile }}" \
             "android/app/build/outputs/apk/release/MasterFlasher-${{ github.ref_name }}.apk"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: android/app/build/outputs/apk/release/MasterFlasher-${{ github.ref_name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
